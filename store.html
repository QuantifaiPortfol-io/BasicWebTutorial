<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta name="description" content="This is the description" />
		<title>The Beatles | Store</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./store.js" async></script>
	</head>
	<body>
		<header class="main-header">
			<nav class="main-nav nav">
				<ul>
					<li><a href="./index.html">HOME</a></li>
					<li><a href="./store.html">STORE</a></li>
					<li><a href="./about.html">ABOUT</a></li>
				</ul>
			</nav>
			<h1 class="band-name band-name-large">THE BEATLES</h1>
		</header>
		<section class="container content-section">
			<h2 class="section-header">MUSIC</h2>
			<div class="shop-items">
				<div class="shop-item">
					<span class="shop-item-title">Album 1</span>
					<img
						class="shop-item-image"
						src="./images/Album 1.png"
						alt="Album 1 cover"
					/>
					<div class="shop-item-details">
						<span class="shop-item-price">$12.99</span>
						<button
							class="btn btn-primary shop-item-btn"
							role="button"
						>
							ADD TO CART
						</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Album 2</span>
					<img
						class="shop-item-image"
						src="./images/Album 2.png"
						alt="Album 2 cover"
					/>
					<div class="shop-item-details">
						<span class="shop-item-price">$14.99</span>
						<button
							class="btn btn-primary shop-item-btn"
							role="button"
						>
							ADD TO CART
						</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Album 3</span>
					<img
						class="shop-item-image"
						src="./images/Album 3.png"
						alt="Album 3 cover"
					/>
					<div class="shop-item-details">
						<span class="shop-item-price">$9.99</span>
						<button
							class="btn btn-primary shop-item-btn"
							role="button"
						>
							ADD TO CART
						</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Album 4</span>
					<img
						class="shop-item-image"
						src="./images/Album 4.png"
						alt="Album 4 cover"
					/>
					<div class="shop-item-details">
						<span class="shop-item-price">$19.99</span>
						<button
							class="btn btn-primary shop-item-btn"
							role="button"
						>
							ADD TO CART
						</button>
					</div>
				</div>
			</div>
		</section>
		<section class="container content-section">
			<h2 class="section-header">MERCH</h2>
			<div class="shop-items">
				<div class="shop-item">
					<span class="shop-item-title">T-Shirt</span>
					<img
						class="shop-item-image"
						src="./images/Shirt.png"
						alt="Shirt Picture"
					/>
					<div class="shop-item-details">
						<span class="shop-item-price">$19.99</span>
						<button
							class="btn btn-primary shop-item-btn"
							type="button"
						>
							ADD TO CART
						</button>
					</div>
				</div>
				<div class="shop-item">
					<span class="shop-item-title">Coffee Cup</span>
					<img
						class="shop-item-image"
						src="./images/Cofee.png"
						alt="Coffee Picture"
					/>
					<div class="shop-item-details">
						<span class="shop-item-price">$6.99</span>
						<button
							class="btn btn-primary shop-item-btn"
							type="button"
						>
							ADD TO CART
						</button>
					</div>
				</div>
			</div>
		</section>
		<section class="container content-section">
			<h2 class="section-header">CART</h2>
			<div class="cart-row">
				<span class="cart-item cart-header cart-column"
					>ITEM</span
				>
				<span class="cart-price cart-header cart-column"
					>PRICE</span
				>
				<span class="cart-quantity cart-header cart-column"
					>QUANTITY</span
				>
			</div>
			<div class="cart-items"></div>
			<div class="cart-total">
				<strong class="cart-total-title">Total</strong>
				<span class="cart-total-price">$0</span>
			</div>
			<button class="btn btn-primary btn-purchase">PURCHASE</button>
		</section>
		<footer class="main-footer">
			<div class="container main-footer-container">
				<h3 class="band-name">The Beatles</h3>
				<ul class="nav footer-nav">
					<li>
						<a
							href="https://www.youtube.com/"
							target="_blank"
							><img
								src="./images/YouTube Logo.png"
								alt="Youtube Logo"
						/></a>
					</li>
					<li>
						<a
							href="https://www.spotify.com/my-en/"
							target="_blank"
							><img
								src="./images/Spotify Logo.png"
								alt="Spotify Logo"
						/></a>
					</li>
					<li>
						<a
							href="https://www.facebook.com/"
							target="_blank"
							><img
								src="./images/Facebook Logo.png"
								alt="Facebook Logo"
						/></a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
