<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta name="description" content="This is the description" />
		<title>The Beatles | Store</title>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="./index.html">HOME</a></li>
					<li><a href="./store.html">STORE</a></li>
					<li><a href="./about.html">ABOUT</a></li>
				</ul>
			</nav>
			<hr />
			<h1>THE BEATLES</h1>
		</header>
		<section>
			<h2>MUSIC</h2>
			<div>
				<strong>Album 1</strong>
			</div>
			<img src="./images/Album 1.png" alt="Album 1 cover" />
			<div>
				<span>$12.99</span>
				<button role="button">ADD TO CART</button>
			</div>
			<div>
				<strong>Album 2</strong>
			</div>
			<img src="./images/Album 2.png" alt="Album 2 cover" />
			<div>
				<span>$14.99</span>
				<button role="button">ADD TO CART</button>
			</div>
			<div>
				<strong>Album 3</strong>
			</div>
			<img src="./images/Album 3.png" alt="Album 3 cover" />
			<div>
				<span>$9.99</span>
				<button role="button">ADD TO CART</button>
			</div>
			<div>
				<strong>Album 4</strong>
			</div>
			<img src="./images/Album 4.png" alt="Album 4 cover" />
			<div>
				<span>$19.99</span>
				<button role="button">ADD TO CART</button>
			</div>
		</section>
		<h2>MERCH</h2>
		<section>
			<div>
				<strong>T-Shirt</strong>
			</div>
			<img src="./images/Shirt.png" alt="Shirt Picture" />
			<div>
				<span>$19.99</span>
				<button role="button">ADD TO CART</button>
			</div>
			<div>
				<strong>Coffee Cup</strong>
			</div>
			<img src="./images/Cofee.png" alt="Album 1 cover" />
			<div>
				<span>$6.99</span>
				<button role="button">ADD TO CART</button>
			</div>
		</section>
		<section>
			<h2>CART</h2>
			<div>
				<strong>ITEM</strong>
				&lt;&gt;
				<strong>PRICE</strong>
				&lt;&gt;
				<strong>QUANTITY</strong>
			</div>
			<div>
				<img
					src="./images/Shirt.png"
					width="100"
					height="100"
					alt="T-Shirt Pic"
				/>
				<span>T-Shirt</span>
				&lt;&gt;
				<span>$19.90</span>
				&lt;&gt;
				<input type="number" value="1" />
				<button role="button">REMOVE</button>
			</div>
			<div>
				<img
					src="./images/Album 3.png"
					width="100"
					height="100"
					alt="album 3 Pic"
				/>
				<span>Album 3</span>
				&lt;&gt;
				<span>$9.90</span>
				&lt;&gt;
				<input type="number" value="2" />
				<button role="button">REMOVE</button>
			</div>
			<hr />
			<div>
				<strong>Total</strong>
				<span>$39.97</span>
			</div>
			<div>
				<button>PURCHASE</button>
			</div>
		</section>
		<footer>
			<h3>The Beatles</h3>
			<ul>
				<li>
					<a href="https://www.youtube.com/" target="_blank"
						><img
							src="./images/YouTube Logo.png"
							alt="Youtube Logo"
					/></a>
				</li>
				<li>
					<a
						href="https://www.spotify.com/my-en/"
						target="_blank"
						><img
							src="./images/Spotify Logo.png"
							alt="Spotify Logo"
					/></a>
				</li>
				<li>
					<a
						href="https://www.facebook.com/"
						target="_blank"
						><img
							src="./images/Facebook Logo.png"
							alt="Facebook Logo"
					/></a>
				</li>
			</ul>
		</footer>
	</body>
</html>
